<h1> Donation Confirmation Details </h1>
<form (ngSubmit) = "onSubmit()">
    <table class="table table-striped" >
        <tbody>
            <tr>
                <h3>Charity: </h3>
                <div class="col-sm">
                    <div class="text-left">{{charity}}</div>
                </div>
            </tr>
            <tr>
                <h3>Full Name:</h3>
                <div class="col-sm">
                    <div class="text-left">{{name}}</div>
                </div>
            </tr>
            <tr>
                <h3>Date: </h3>
                <div class="col-sm">
                    <div class="text-left">{{date}}</div>
                </div>
            </tr>
            <tr class="p-3 mb-2 bg-warning text-dark">
                <h3>Total: </h3>
                <div class="col-sm">
                    <h3 class="text-left">{{amount|currency:'USD': 'symbol' :'1.2-2'}}</h3>
                </div>
            </tr>
    
        </tbody>
    </table>
    <button class="btn btn-success" type = "submit"> Done </button>
</form>
