<h2> Summary Details</h2>
<table class = "table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Date</th>
            <th>Charity</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody >
        <tr *ngFor = "let item of items">
            <td>{{item.name}}</td>
            <td>{{item.date | date: 'MM/dd/yyyy'}}</td>
            <td>{{item.type}}</td>
            <td class="p-3 mb-2 bg-warning text-dark">{{item.amount | currency:'USD': 'symbol' :'1.2-2'}}</td>
        </tr>
    </tbody>
</table>
<h3>    
    
    <button type="button" class="btn btn-success" (click)="onSubmit()">Home</button>
</h3>
